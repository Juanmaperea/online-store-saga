apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-validator
  template:
    metadata:
      labels:
        app: order-validator
    spec:
      containers:
      - name: order-validator
        image: online-store/order-validator:dev
        env:
        - name: RABBIT_URL
          value: "amqp://guest:guest@rabbitmq:5672/%2F"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: order-validator
spec:
  selector:
    app: order-validator
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
